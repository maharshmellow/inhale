    <style>
        body {

        }

        footer{

            text-align: center;
        }

            left: 0; 
            right: 0; 
            bottom: 0; 
            margin: 0;
            font-size: 12px;
        }

        #footerLink {
            color: rgb(176, 176, 176);
            text-decoration: none;
            font-weight: 500;
        }

        #badgeContainer {
            text-align: center;
            margin-top: 150px;
        }

        #badge {
            width: 175px !important;
        }
    </style>

    <body>
        <div id="circleContainer">
